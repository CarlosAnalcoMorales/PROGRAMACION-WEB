<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tim Berners-Lee</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Fuente clara y legible */
      background-color: #f0f8ff; /* Color de fondo suave (azul claro) */
      text-align: center; /* Centra el texto del cuerpo */
      padding: 30px; /* Espacio alrededor del contenido */
    }
    img {
      max-width: 300px; /* Limita el ancho de la imagen a 300px */
      border-radius: 8px; /* Esquinas redondeadas en la imagen */
      margin-top: 20px; /* Espacio superior entre el texto y la imagen */
    }
    section {
      background-color: white; /* Fondo blanco para el contenido principal */
      padding: 20px; /* Espacio interno para mejor lectura */
      margin: 20px auto; /* Margen superior/inferior y centrado horizontal automático */
      max-width: 600px; /* Limita el ancho máximo del contenido */
      border-radius: 10px; /* Esquinas redondeadas */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra para dar profundidad */
    }
  </style>
</head>
<body>
  <h1>Tim Berners-Lee</h1>
  <section>
    <p>Tim Berners-Lee fue el creador de la World Wide Web, y su impacto en la informática moderna es simplemente monumental.</p>
    <img src="https://static.wikia.nocookie.net/genios-computacion-1002/images/e/e1/Fotis_2.jpg/revision/latest?cb=20171127202331&path-prefix=es" alt="Tim Berners-Lee">
    <p>Sus contribuciones clave incluyen:
Inventó la World Wide Web (WWW) en 1989, un sistema para compartir información mediante hipertexto sobre Internet.</p>
  </section>
</body>
</html>
